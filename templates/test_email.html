{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Test Email Notification</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Send a test email to verify your email notifications are working.</p>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        A test email will be sent to <strong>{{ current_user.email }}</strong>
                    </div>
                    
                    <form method="POST" action="{{ url_for('test_email') }}" class="mt-4">
                        <div class="mb-3">
                            <label for="threshold_price" class="form-label">Test Threshold Price:</label>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" step="0.01" min="0" class="form-control" id="threshold_price" 
                                       name="threshold_price" value="1000" required>
                            </div>
                            <div class="form-text">Set a threshold price above ₹999.99 to trigger the price drop alert.</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-1"></i> Send Test Email
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
